<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pruebas Auth</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>

  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form action="/send-email" method="POST">
                <div class="form-group">
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    autofocus
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    placeholder="Nombre"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="lastanme"
                    placeholder="Apellido"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="email"
                    placeholder="Email"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    placeholder="ContraseÃ±a"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="message"
                    placeholder="Message"
                    class="form-control"
                  />
                </div>

                <button class="btn btn-primary btn-block"> Send </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
